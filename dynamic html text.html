<!DOCTYPE HTML>
<html>

<head>
    <title>Text</title>
    <style>
        p 
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  
        } 

    </style>
</head>

<body bgcolor="black">
    <p id="demo"></p>
    <script>
        var var1 = setInterval(inTimer, 500);
        var fs = 5;
        var ids = document.getElementById("demo");

        function inTimer() 
        {
            ids.innerHTML = 'TEXT GROWING';
            ids.setAttribute('style', "font-size: " + fs + "px; color: blue");
            fs += 5;
            if (fs >= 50) 
            {
                clearInterval(var1);
                var2= setInterval(deTimer, 500);
            }
        }

        function deTimer() 
        {
            fs -= 5;
            ids.innerHTML = 'TEXT SHRINKING';
            ids.setAttribute('style', "font-size: " + fs + "px; color: green");
            if (fs ==5) 
            {
                clearInterval(var2);
                var1= setInterval(inTimer, 500);
            }
        }

    </script>
</body>

</html>
